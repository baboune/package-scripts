name:      "apache-tomcat"
version:   "7.0.50"
namespace: "/apcera/pkg/packages"

sources [
  { url: "https://s3.amazonaws.com/apcera-sources/java/apache-tomcat-7.0.50.tar.gz",
    sha256: "7be7b2d9e6626c81f2aa3d39a7e5b0e52e025d773cd29c4a0cf9e71b0d4c11e9" }
]

build_depends [ { package: "build-essential" } ]
depends       [ { os: "linux" },
                { runtime: "java"} ]
provides      [ { package: "apache-tomcat" },
                { package: "apache-tomcat-7" },
                { package: "apache-tomcat-7.0" },
                { package: "apache-tomcat-7.0.50"} ]

environment { "PATH": "/opt/apcera/apache-tomcat-7.0.50/bin:$PATH",
              "CATALINA_HOME": "/opt/apcera/apache-tomcat-7.0.50" }

build (
  export INSTALLPATH=/opt/apcera/apache-tomcat-7.0.50

  tar -xvf apache-tomcat-7.0.50.tar.gz
  sudo mkdir -p ${INSTALLPATH}
  sudo cp -a apache-tomcat-7.0.50/. ${INSTALLPATH}
)
