name:      "ruby"
version:   "1.8.7-p373"
namespace: "/apcera/pkg/runtimes"

sources [
  { url: "https://apcera-sources.s3.amazonaws.com/ruby/ruby-1.8.7-p371.tar.gz",
    sha256: "e60a322f8f2a616eba01651f5ab620e7e48e4f8adfe711aec61cc74a91d54d3c" },
  { url: "https://s3.amazonaws.com/apcera-sources/ruby/rubygems-2.4.1.tgz",
    sha256: "8e40e23fa995d064b00c474c3d3e5c4022755e27975c06d69d9e1c383a33f932" },
  { url: "https://apcera-sources.s3.amazonaws.com/ruby/bundler-1.6.5.gem",
    sha256: "14b42fa2beb54ddfa00d9fe4d7eb9fce1d3f0bced34c498417ba27bf8a039de8" },
]

build_depends [ { package: "build-essential" } ]
depends       [ { os: "ubuntu" } ]
provides      [ { runtime: "ruby-1.8" },
                { runtime: "ruby-1.8.7" },
                { runtime: "ruby-1.8.7-p373" } ]

environment { "PATH": "/opt/apcera/ruby-1.8.7-p373/bin:$PATH" }

build (
      export BUILDPATH=`pwd`
      export INSTALLPATH=/opt/apcera/ruby-1.8.7-p373

      tar xzvf ruby-1.8.7-p371.tar.gz
      (
        cd ruby-1.8.7-p371
        ./configure --prefix=${INSTALLPATH}
        make
        sudo make install
      )

      tar zxvf rubygems-2.4.1.tgz
      (
        cd rubygems-2.4.1
        sudo ${INSTALLPATH}/bin/ruby setup.rb
      )

      sudo ${INSTALLPATH}/bin/gem install bundler-1.6.5.gem --no-ri --no-rdoc
)
